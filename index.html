    <header>
        <img src="https://i.imgur.com/YW2dsJf.png" alt="Logo Empresa" class="img-logo">
    </header>
    <section>
        <form action="">
            <label for="form-email" id="label-correo">Usuario</label>
            <input type="email" name="form-email" id="form-email" placeholder="Ingrese su correo">
            <label for="form-password" id="label-contraseña">Contraseña</label>
            <input type="password" name="form-password" id="form-password" placeholder="Contraseña">

            <div class="form-recordar">
                <input type="checkbox" name="form-recordar" id="form-recordar">
                <label for="radio" id="label_recordar">Recordar usuario</label>
            </div>
            <input type="submit" value="Ingresar" id="btn_ingresar" onclick="btnAlerta()">
            <input type="submit" value="Registrar" id="btn_registrar" onclick="btnRegistro()">
        </form>
    </section>
    <aside>
        <p>Inicia sesión con redes sociales</p>
        <article class="social-icons">
            <img src="https://i.imgur.com/kPpfBO5.png" alt="logo facebook" id="facebook">
            <img src="https://i.imgur.com/3CXQLHW.png" alt="logo twitter" id="twitter">
            <img src="https://i.imgur.com/URKqUsu.png" alt="logo linkedin" id="linkedin">
        </article>
    </aside>
