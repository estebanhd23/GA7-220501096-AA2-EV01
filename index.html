<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TALLER PAGINA WEB LOGITRANS</title>
    
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <header>
        <img src="img/logo.png" alt="Logo Empresa" class="img-logo">
    </header>
    <section>
        <form action="">
            <label for="form-email" id="label-correo">Correo electrónico</label>
            <input type="email" name="form-email" id="form-email" placeholder="Ingrese su correo">
            <label for="form-password" id="label-contraseña">Contraseña</label>
            <input type="password" name="form-password" id="form-password" placeholder="Contraseña">

            <div class="form-recordar">
                <input type="checkbox" name="form-recordar" id="form-recordar">
                <label for="radio" id="label_recordar">Recordar usuario</label>
            </div>
            <input type="button" value="Ingresar" id="btn_ingresar" onclick="btnAlerta()">
            <input type="button" value="Registrar" id="btn_registrar" >
        </form>
    </section>
    <aside>
        <p>Inicia sesión con redes sociales</p>
        <article class="social-icons">
            <img src="img/icons/facebook.png" alt="logo facebook" id="facebook">
            <img src="img/icons/twitter.png" alt="logo twitter" id="twitter">
            <img src="img/icons/linkedin.png" alt="logo linkedin" id="linkedin">
        </article>
    </aside>
    <footer>
        <p>© Derechos reservados a <a href="">Juan Esteban Martinez Osorio</a></p>
    </footer>

    <script
     src="js/script.js"></script>
</body>
</html>
